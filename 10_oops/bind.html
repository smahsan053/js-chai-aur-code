<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"
            // requirement
            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))
            // bind used here to pass a reference to the function
            // call will immediately inoke the function
        }
        handleClick(){
            console.log("Button Clcked");
            console.log(this); // has reference of button in 'this'
            // but it is not attaching to our event
            // so bind is used to attach reference
            console.log(this.server);
        }
    }
    const app = new React()

</script>
</html>
